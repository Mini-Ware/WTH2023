<!DOCTYPE html>
<html>
    <head>
        <title>NaviGo - View Paths</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="px-4 md:px-96 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">
        <div class="py-2 pb-8 px-8 rounded bg-white drop-shadow my-10">
            <div class="mx-auto my-10">
                <h1 class="text-3xl ">VIEW PATHS</h1>
                <p class=" my-2">Click next to get the another instruction!</p>
            </div>

            <h1 class="text-2xl  mt-16">Path Details</h1>
            <div id="path_item" class="p-4 bg-gray-300 rounded w-full sm:w-96 my-2 cursor-pointer ">
                <p id="path_name" class="m-2 flex">Name: </p>
                <p id="ip" class="m-2 flex">Instruction: []</p>
            </div>
    
            <h2 id="play_button" onclick="play_next()" class="cursor-pointer mb-16 text-1xl bg-gray-300 rounded w-fit  my-4 mt-8 p-2 px-10 ">NEXT</h2>
    
            <a href="/"><div class="mx-auto w-fit m-6 cursor-pointer">
                <h2 class="text-1xl flex mx-1/2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                  </svg>
                  
                   Go Back</h2>
            </div></a>
        </div>

        <script src="./js/view_paths.js"></script>
    </body>
</html>
